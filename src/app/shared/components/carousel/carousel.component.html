<div class="hero-carousel">
  <div class="images z-0">
    <img
      *ngFor="let image of images; let i = index"
      [src]="image.url"
      [alt]="image.alt"
      class="hero-image"
      [ngClass]="{ active: i === currentImageIndex }"
    />
  </div>
  <div class="indicators">
    <div
      *ngFor="let image of images; let i = index"
      class="indicator"
      [ngClass]="{ active: i === currentImageIndex }"
      (click)="changeImageOnClick(i)"
    ></div>
  </div>
  <div
    class="hero-title absolute top-[4rem] z-10 w-full px-[3rem] text-center sm:top-[10rem]"
  >
    <h1 class="mb-[3rem] text-[5rem] font-[700] text-primary">
      {{ "Your comfortable sleep starts here" | translate }}
    </h1>
    <p class="text-[2.4rem] font-[500]">
      {{
        "Your ideal choice of mattress enables you to get a comfortable and peaceful sleep"
          | translate
      }}
    </p>
    <button
      routerLink="/shop"
      class="mt-[4rem] bg-primary px-[2.6rem] py-[1.5rem] text-[1.8rem] uppercase text-white hover:text-orange"
    >
      {{ "Browse All Products" | translate }}
</button>
  </div>
</div>
