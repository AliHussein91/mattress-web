<div
  [ngClass]="enableBorder ? 'border border-solid border-[#ccc]' : ''"
  class="flags relative flex w-[5rem] cursor-pointer flex-col items-center justify-center p-1 hover:border hover:border-solid hover:border-primary"
  (click)="showList()"
>
  <div class="flex items-center gap-[0.5rem]">
    <div class="flag flex h-[2.4rem] w-[3rem] items-center">
      <img
        *ngIf="selectedCountry && selectedCountry.flag"
        [src]="selectedCountry.flag"
        [alt]="selectedCountry.name"
        srcset=""
      />
    </div>
    <p
      class="text-[1.5rem] font-bold text-primary"
      [ngClass]="enableCaroot ? '' : 'hidden'"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="3"
        stroke="currentColor"
        class="size-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m19.5 8.25-7.5 7.5-7.5-7.5"
        />
      </svg>
    </p>
  </div>
  @if (isVisible) {
    <div
      class="absolute top-[110%] z-10 flex w-[5rem] flex-col items-center justify-center border border-solid border-[#ccc] bg-white"
    >
      @for (country of countries; track $index) {
        <div
          class="flag mx-[1rem] w-full py-[0.5rem] text-center hover:bg-secondary"
          onselect="country"
          (click)="onSelect(country)"
        >
          <img
            class="mx-auto h-[2.4rem] w-[3rem]"
            *ngIf="country.flag"
            [src]="country.flag"
            [alt]="country.name"
            srcset=""
          />
        </div>
      }
    </div>
  }
</div>
