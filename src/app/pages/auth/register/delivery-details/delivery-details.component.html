      </svg>

      <select
        name="province"
        id="province"
        class="group:hover:border-[#2f2f2f] group:focus:border-[#2f2f2f] group:focus:text-[#2f2f2f] w-full cursor-pointer border border-solid border-[#d8d8d8] px-[3rem] py-[1rem] text-[1.4rem] text-gray-400 outline-none transition-all sm:py-[2rem]"
      >
        <option value="" disabled selected class="text-gray-400">
          {{ "Choose a province" | translate }}
        </option>
        @for (province of items; track province) {
          <option [value]="province" class="text-black">
            {{ province | translate }}
          </option>
        }
      </select>
    </div>
  </fieldset>
  <div class="city flex items-center gap-[2rem]">
    <fieldset class="flex grow flex-col gap-[1.2rem]">
      <label for="city" class="text-[1.6rem] font-[600]">{{
        "City" | translate
      }}</label>
      <div class="relative flex items-center">
        <svg
          width="17"
          height="17"
          viewBox="0 0 17 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute start-[1.2rem]"
        >
          <g clip-path="url(#clip0_29_2319)">
            <path
              d="M3.06718 9.55827H5.06718V10.8916H3.06718V9.55827ZM6.40051 10.8916H8.40051V9.55827H6.40051V10.8916ZM3.06718 13.5583H5.06718V12.2249H3.06718V13.5583ZM6.40051 13.5583H8.40051V12.2249H6.40051V13.5583ZM3.06718 5.55827H5.06718V4.22494H3.06718V5.55827ZM6.40051 5.55827H8.40051V4.22494H6.40051V5.55827ZM3.06718 8.22494H5.06718V6.8916H3.06718V8.22494ZM6.40051 8.22494H8.40051V6.8916H6.40051V8.22494ZM16.4005 6.22494V16.8916H0.400513V2.8916C0.400513 2.36117 0.611226 1.85246 0.986299 1.47739C1.36137 1.10232 1.87008 0.891602 2.40051 0.891602L9.06718 0.891602C9.59761 0.891602 10.1063 1.10232 10.4814 1.47739C10.8565 1.85246 11.0672 2.36117 11.0672 2.8916V4.22494H14.4005C14.9309 4.22494 15.4397 4.43565 15.8147 4.81072C16.1898 5.18579 16.4005 5.6945 16.4005 6.22494ZM9.73385 2.8916C9.73385 2.71479 9.66361 2.54522 9.53858 2.4202C9.41356 2.29517 9.24399 2.22493 9.06718 2.22493H2.40051C2.2237 2.22493 2.05413 2.29517 1.92911 2.4202C1.80408 2.54522 1.73385 2.71479 1.73385 2.8916V15.5583H9.73385V2.8916ZM15.0672 6.22494C15.0672 6.04812 14.9969 5.87855 14.8719 5.75353C14.7469 5.62851 14.5773 5.55827 14.4005 5.55827H11.0672V15.5583H15.0672V6.22494ZM12.4005 10.8916H13.7338V9.55827H12.4005V10.8916ZM12.4005 13.5583H13.7338V12.2249H12.4005V13.5583ZM12.4005 8.22494H13.7338V6.8916H12.4005V8.22494Z"

            />
          </g>
          <defs>
            <clipPath id="clip0_29_2319">
              <rect
                width="16"
                height="16"
                fill="white"
                transform="translate(0.400513 0.891602)"
              />
            </clipPath>
          </defs>
        </svg>

        <select
          name="city"
          id="city"
          class="group:hover:border-[#2f2f2f] group:focus:border-[#2f2f2f] group:focus:text-[#2f2f2f] w-full cursor-pointer border border-solid border-[#d8d8d8] px-[3rem] py-[1rem] text-[1.4rem] text-gray-400 outline-none transition-all sm:py-[2rem]"
        >
          <option value="" disabled selected class="text-gray-400">
            {{ "Choose a city" | translate }}
          </option>
          @for (city of items; track city) {
            <option [value]="city" class="text-black">
              {{ city | translate }}
            </option>
          }
        </select>
      </div>
    </fieldset>
    <fieldset class="">
      <app-input
        name="postcode"
        placeholder="Postal Code"
        label="Postal Code"
        svg='<svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_29_2325)">
          <path d="M12.3223 2.8916H4.32227C2.11627 2.8916 0.322266 4.6856 0.322266 6.8916V14.8916H16.3223V6.8916C16.3223 4.6856 14.5283 2.8916 12.3223 2.8916ZM6.98893 13.5583H1.6556V6.8916C1.6556 5.42093 2.8516 4.22493 4.32227 4.22493C5.79293 4.22493 6.98893 5.42093 6.98893 6.8916V13.5583ZM14.9889 13.5583H8.32227V6.8916C8.32227 5.86827 7.9356 4.93293 7.30093 4.22493H12.3223C13.7929 4.22493 14.9889 5.42093 14.9889 6.8916V13.5583ZM9.6556 6.8916H13.6556V9.55827H12.3223V8.22494H9.6556V6.8916ZM2.98893 6.8916H5.6556V8.22494H2.98893V6.8916Z" fill="#79797A"/>

          <clipPath id="clip0_29_2325">
          <rect width="16" height="16" fill="white" transform="translate(0.322266 0.891602)"/>
          </clipPath>
          </defs>
          </svg>
          '
      />
    </fieldset>
  </div>
  <div class="add-address">
    <p
      class="group relative flex cursor-pointer items-center justify-center border border-dashed border-[#bcbcbc] py-[2.1rem] text-[1.7rem] text-[#bcbcbc] hover:border-[#3b3b3b] hover:text-[#3b3b3b]"
    >
      <span class="">
        <svg
          width="17"
          height="17"
          viewBox="0 0 17 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="me-[0.5rem]"
        >
          <path
            d="M12.2856 8.55221H8.04297M3.80033 8.55221H8.04297M8.04297 8.55221V12.7949V4.30957"
            class="stroke-[#BCBCBC] group-hover:stroke-[#3b3b3b]"
          />
          <rect
            x="0.542969"
            y="1.05273"
            width="15"
            height="15"
            rx="7.5"
            class="stroke-[#BCBCBC] group-hover:stroke-[#3b3b3b]"
          />
        </svg> </span
      >{{ "Add new address" | translate }}
    </p>
  </div>
  <div class="actions flex flex-col gap-[2rem] sm:flex-row">
    <button
      type="submit"
      (click)="next()"
      routerLink="/auth/register/create-password"
      class="w-full cursor-pointer bg-primary py-[1.2rem] text-[1.8rem] text-white transition-all hover:text-orange disabled:cursor-default disabled:bg-gray-500 disabled:text-white sm:py-[1.5rem]"
    >
      {{ "Register" | translate }}
    </button>
    <button
      type="button"
      (click)="previous()"
      routerLink="/auth/register"
      class="w-full cursor-pointer bg-[#E0E6FC] py-[1.2rem] text-[1.8rem] text-primary transition-all duration-300 hover:bg-primary hover:text-orange disabled:cursor-default disabled:bg-gray-500 disabled:text-white sm:py-[1.5rem]"
    >
      {{ "Previous" | translate }}
    </button>
  </div>
</form>
