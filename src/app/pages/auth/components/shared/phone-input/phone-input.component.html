<div class="phone-group pt-[1.2rem]">
  <div class="phone-number group flex flex-row">
    <button
      type="button"
      (click)="toggleCountryList()"
      class="flex items-center gap-[1rem] border border-e-0 border-solid border-[#d8d8d8] bg-[#f3f4f8] p-[1.5rem] transition-all group-hover:border-[#2f2f2f] group-focus:border-[#2f2f2f]"
    >
      <img
        src="{{ selectedCountry.url }}"
        class="max-h-[2.4rem] max-w-[3rem]"
      /><span class="text-[2rem]">‚è∑</span>
    </button>
    <div class="phone-input relative w-full">
      <svg
        width="18"
        height="18"
        viewBox="0 0 16 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="absolute left-[1.5rem] top-1/3"
      >
        <path
          d="M14.7831 2.61773L12.6698 0.504395L8.49643 4.68439L10.7698 6.95773C9.85643 8.99773 8.4431 10.4177 6.46977 11.2711L4.19643 8.99773L0.00976562 13.1644L2.1231 15.2777C2.8631 16.0177 3.85643 16.4244 4.92976 16.4244C9.7631 16.4244 15.9298 10.2577 15.9298 5.42439C15.9298 4.35106 15.5231 3.35773 14.7831 2.61773ZM4.92976 15.0911C4.21643 15.0911 3.54977 14.8244 3.06977 14.3377L1.89643 13.1644L4.18976 10.8711L6.1431 12.8244L6.54977 12.6711C9.18976 11.6644 11.0898 9.77106 12.1831 7.04439L12.3498 6.63773L10.3964 4.67773L12.6898 2.38439L13.8631 3.55773C14.3498 4.04439 14.6164 4.70439 14.6164 5.41773C14.6164 9.57106 9.1031 15.0844 4.94977 15.0844L4.92976 15.0911Z"
          fill="#79797A"
        />
      </svg>
      <div class="input-number flex" dir="rtl">
        <input
          type="text"
          name="country-code"
          id="country-code"
          inputmode="numeric"
          [value]="selectedCountry.phone_code"
          dir="ltr"
          class="sm:py-[2rem]group-active:border-[#2f2f2f] order-last w-[10rem] border border-e-0 border-solid border-[#d8d8d8] py-[1rem] ps-[5rem] text-start text-[1.4rem] outline-none transition-all group-hover:border-[#2f2f2f] group-focus:border-[#2f2f2f]"
          readonly
        />
        <input
          #phoneInput
          type="tel"
          name="phone-num"
          id="phone-num"
          inputmode="numeric"
          restrictNumbers
          maxlength="15"
          [placeholder]="template"
          [(ngModel)]="phone"
          (ngModelChange)="onInputChange(phoneInput)"
          [disabled]="isDisabled"
          (blur)="onTouched()"
          class="flex-grow border border-s-0 border-solid border-[#d8d8d8] py-[1rem] text-start text-[1.4rem] outline-none transition-all group-hover:border-[#2f2f2f] group-focus:border-[#2f2f2f] group-active:border-[#2f2f2f] sm:py-[2rem]"
        />
      </div>
    </div>
  </div>
  @if(isCountyListVisible){
    <div    class="rounded-lg bg-slate-100 p-[.5rem] transition-all duration-300" >
      <div class="search relative">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          viewBox="0 0 24 24"
          class="absolute start-[1.2rem] top-5"
        >
          <path
            fill="#2f2f2f"
            d="M10 18a7.95 7.95 0 0 0 4.897-1.688l4.396 4.396l1.414-1.414l-4.396-4.396A7.95 7.95 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8s3.589 8 8 8m0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6s-6-2.691-6-6s2.691-6 6-6"
          />
        </svg>
        <input
          type="text"
          #SearchInput
          (keyup)="searchCountry(SearchInput.value)"
          class="mb-[.5rem] w-full rounded-full border border-solid border-[#d8d8d8] px-[3rem] text-[1.4rem] outline-none transition-all hover:border-[#2f2f2f] focus:border-[#2f2f2f] focus:text-[#2f2f2f] sm:py-[1rem]"
        />
      </div>
      <ul class="flex max-h-[10rem] flex-col overflow-auto">
        @for (country of searchedCountries; track country) {
          <li
            class="flex cursor-pointer justify-between gap-[2rem] px-[2rem] py-[.5rem] odd:bg-slate-200 hover:bg-slate-300"
            (click)="chooseCountry(country)"
          >
            <img
              [src]="country.url"
              class="max-h-[2.4rem] max-w-[3rem]"
              loading="lazy"
            /><span class="text-[1.4rem]">{{
              country.english_name | translate
            }}</span
            ><span class="text-[1.4rem]">{{
              country.phone_code | translate
            }}</span>
          </li>
        }
      </ul>
    </div>
  }
</div>
