@if (!isLoading) {
  <div
    class="mx-auto my-10 grid w-full items-center justify-between gap-10 px-5 sm:grid-rows-1 md:grid-cols-2 lg:grid-cols-1 lg:px-14 xl:grid-cols-2 2xl:grid-cols-3"
    [ngClass]="{ 'h-full': !favoritesList.length }"
  >
    @if (favoritesList.length) {
      @for (product of favoritesList; track product) {
        <app-product-card [product]="product" />
      }
    } @else {
      <!-- card with empty data -->
      <div
        class="col-span-full mt-5 flex w-full flex-col items-center justify-center gap-5"
      >
        <p class="text-[20px] font-[700] text-primary">
          {{ "thereIsNotFavoriteProudctsYet" | translate }}
        </p>
        <p class="text-[14px] text-[#c1bfbf]">
          {{ "thereIsNotFavoriteProudctsYetD" | translate }}
        </p>
      </div>
    }
  </div>
}

@if (isLoading) {
  <div
    class="xlg:grid-cols-2 mx-auto my-10 grid w-full items-center justify-between gap-10 px-5 sm:grid-rows-1 md:grid-cols-2 lg:grid-cols-1 lg:px-14 2xl:grid-cols-3"
  >
    @for (i of [1, 2, 3]; track i) {
      <div>
        <p-skeleton width="100%" height="288px" />
        <hr class="my-6" />
        <div style="flex: 1">
          <p-skeleton width="100%" styleClass="mb-2" />
          <p-skeleton width="75%" />
        </div>
        <div class="my-3 flex justify-center">
          <p-skeleton styleClass="mr-2" width="300px" height="40px" />
        </div>
      </div>
    }
  </div>
}
