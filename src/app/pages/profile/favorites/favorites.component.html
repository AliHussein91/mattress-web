@if (!isLoading) {
    <div
      class="mx-auto my-10 grid w-full items-center justify-between gap-10 px-5 sm:grid-rows-1 md:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 lg:px-14"
    >
      @if (favoritesList.length) {
        @for (product of favoritesList; track product) {
          <app-product-card [product]="product" />
        }
      } @else {
        <h1>no data</h1>
      }
    </div>
  }
  
  @if (isLoading) {
    <div
      class="mx-auto my-10 grid w-full items-center justify-between gap-10 px-5 sm:grid-rows-1 md:grid-cols-2 lg:grid-cols-1 xlg:grid-cols-2 2xl:grid-cols-3 lg:px-14"
    >
      @for (i of [1, 2, 3]; track i) {
        <div>
          <p-skeleton width="100%" height="288px" />
          <hr class="my-6" />
          <div style="flex: 1">
            <p-skeleton width="100%" styleClass="mb-2" />
            <p-skeleton width="75%" />
          </div>
          <div class="my-3 flex justify-center">
            <p-skeleton styleClass="mr-2" width="300px" height="40px" />
          </div>
        </div>
      }
    </div>
  }
