<div class="bar grid grid-cols-[auto_1fr] items-center border-b border-solid border-[#e0e0e0]">
  <div class="logo border-e border-solid border-[#e0e0e0] ps-[7.5rem] pe-[3.5rem] min-h-full flex items-center">
    <a routerLink="/" class="cursor-pointer"><img src="../../../../assets/img/Logo.png" alt="" /></a>
  </div>
  <div class="current ms-[3rem] text-[3rem] font-[600] text-[#3b3b3b] py-[2rem]">
    <h1>{{ pageTitle | translate}}</h1>
  </div>
</div>
<div class="main lg:grid lg:grid-cols-[auto_1fr]">
    <app-profile-nav (currentPage)="onNavigation($event)" />
    <router-outlet class="hidden"/>
</div>
