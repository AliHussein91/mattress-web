<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>eMattress</title>
    <base href="/" />
    <!-- <link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" /> -->
    <!-- <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://admin.emattress.co" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link
      rel="preload"
      href="https://admin.emattress.co/api/v1/ar/countries"
      as="fetch"
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/alexandria/v3/UMBXrPdDqW66y0Y2usFeaijdA4M5.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/alexandria/v3/UMBXrPdDqW66y0Y2usFeai3dAw.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="./styles.scss"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link rel="preload" href="./assets/img/logo-footer.png" as="image" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9mk1NsCwbCDcKKZRA5ljIQEzeZ-ZhA6c&libraries=marker&loading=async"></script>
    <link
      rel="preload"
      as="style"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script async="" defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v17.0&amp;appId=871199088044654&amp;autoLogAppEvents=1" nonce="LIM6DBdN"></script> -->
  </head>
  <body class="select-none">
    <app-root></app-root>
    <script>
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      window.fbAsyncInit = function () {
        <!-- Initialize the SDK with your app and the Graph API version for your app -->
        FB.init({
          appId: "{your-facebook-app-id}",
          xfbml: true,
          version: "{the-graph-api-version-for-your-app}",
        });
        FB.login(function (response) {
          if (response.authResponse) {
            console.log("Welcome!  Fetching your information.... ");
            FB.api("/me", { fields: "name, email" }, function (response) {
              document.getElementById("profile").innerHTML =
                "Good to see you, " +
                response.name +
                ". i see your email address is " +
                response.email;
            });
          } else {
            console.log("User cancelled login or did not fully authorize.");
          }
        });
      };
    </script>
  </body>
</html>
